{% extends "base.html" %}

{% block title %}User Dashboard{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8">User Dashboard</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Tasks</h2>
        <a href="/tasks" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View Tasks</a>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Knowledge Base</h2>
        <a href="/knowledge-base" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Access Knowledge Base</a>
    </div>
</div>

<div class="mt-8 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">AI Assistant</h2>
    <form id="queryForm" class="space-y-4">
        <input type="text" id="queryInput" placeholder="Ask a question..." class="w-full p-2 border rounded">
        <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Submit Query</button>
    </form>
    <div id="queryResponse" class="mt-4"></div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('queryForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const query = document.getElementById('queryInput').value;
        const response = await fetch('/query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ query }),
        });
        const data = await response.json();
        document.getElementById('queryResponse').textContent = data.response;
    });
</script>
{% endblock %}
