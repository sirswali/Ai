{% macro render_pagination(pagination, endpoint) %}
  <nav class="border-t border-gray-200 px-4 flex items-center justify-between sm:px-0 mt-6">
    <div class="hidden md:-mt-px md:flex">
      {% for page in pagination.iter_pages() %}
        {% if page %}
          {% if page != pagination.page %}
            <a href="{{ url_for(endpoint, page=page) }}" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium">
              {{ page }}
            </a>
          {% else %}
            <a href="#" class="border-indigo-500 text-indigo-600 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium" aria-current="page">
              {{ page }}
            </a>
          {% endif %}
        {% else %}
          <span class="border-transparent text-gray-500 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium">
            ...
          </span>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
{% endmacro %}
